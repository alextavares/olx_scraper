name: OLX Scraper Automatizado

on:
  schedule:
    # Roda uma vez por dia (Ó meia-noite UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando num botão no GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Necessário para o robô poder salvar o banco de dados de volta no GitHub

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run OLX Scraper
        env:
          # Esses segredos precisam ser configurados no repositório do GitHub
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python olx_scraper.py
        continue-on-error: true # Se falhar a raspagem, ainda tentamos salvar o que deu certo no DB
          
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add olx_imoveis.db
          if git diff --staged --quiet; then
            echo "Nenhuma mudança detectada no banco de dados."
          else
            git commit -m "bot: atualiza banco de dados com novos imóveis da olx"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
