name: OLX Scraper Automatizado

on:
  schedule:
    # Roda a cada 4 horas (0, 4, 8, 12, 16, 20)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando num botão no GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          npx playwright install-deps chromium

      - name: Run OLX Scraper
        env:
          # Esses segredos precisam ser configurados no repositório do GitHub
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python olx_scraper.py
          
      - name: Commit changes to SQLite DB
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add olx_imoveis.db
          # Só faz o commit se houverem mudanças no banco de dados (novos imóveis salvos)
          git commit -m "bot: atualiza banco de dados com novos imóveis da olx" || echo "Sem mudanças no DB para comitar"
          git push
